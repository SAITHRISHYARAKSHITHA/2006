<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgb(237, 197, 124);
}

.profile-container {
    text-align: center;
    background: #ffffff;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

.profile-pic {
    width: 100px;
    height: 100px;
    margin: 0 auto 10px;
    position: relative;
}

.profile-pic img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 3px solid #f5cb76;
    display: none; /* Initially hidden until user uploads a photo */
}

.edit-overlay {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    font-size: 14px;
    border-radius: 50%;
    cursor: pointer;
}

#upload {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    cursor: pointer;
}

.profile-details {
    margin-top: 10px;
}

.editable {
    font-size: 14px;
    margin: 5px 0;
    color: #666;
    text-align: left;
    min-height: 20px;
}

button {
    font-size: 14px;
    padding: 5px 10px;
    margin-top: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #f6b87e;
}

#profileForm {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
}

#profileForm.hidden {
    display: none;
}
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile Picture -->
        <div class="profile-pic">
            <img id="profileImage" src="" alt="Profile Picture">
            <div class="edit-overlay">Edit</div>
            <input type="file" id="upload" accept="image/*">
        </div>

        <!-- Profile Details Output -->
      


        <!-- Button to Edit Profile -->
        <button id="editProfileButton">Edit Profile</button>

        <!-- Form for Editing Profile Details -->
        <form id="profileForm" action="submit_profile.php" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="mobile" placeholder="Mobile Number" required>
            <input type="text" name="gender" placeholder="Gender" required>
            <textarea name="address" placeholder="Address" required></textarea>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
